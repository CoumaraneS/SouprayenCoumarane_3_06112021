<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c5398b89a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Oh My Food</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
        </div>
        <div class="search">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Paris, Belleville">
        </div>
        <div class="sommaire">
            <h3>Réservez le menu qui vous convient</h3>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="explorer">Explorer nos restaurants</button>
        </div>
        <div class="fonction">
            <h3>Fonctionnement</h3>
            <div class="fonc_menu">
                <div class="choix">
                    <img src="src/icons/un.png" alt="numero un icon" class="numero">
                    <button class="choixRest">Choisissez un restaurant</button>
                </div>
                <div class="choix">
                    <img src="src/icons/deux.png" alt="numero deux icon" class="numero">
                    <button class="compMenu">Composez votre menu</button>
                </div>
                <div class="choix">
                    <img src="src/icons/trois.png" alt="numero trois icon" class="numero">
                    <button class="déguste">Dégustez au restaurant</button>
                </div>
                
            </div>
            
        </div> 

    </header>
</body>
</html>
